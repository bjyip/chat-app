        // 私照权限

        function return_action(data,data2){
            if(data2=='priLists'){
                $("#jurisdiction").html('')
                for(var i=0; i<data.lists.length; i++){
                    var code = $($('#code').html());
                    code.attr('userId',data.lists[i]._id);
                    //头像
                    if(data.lists[i].auditContent && data.lists[i].auditContent.avatar && data.lists[i].auditContent.avatar=='1' || data.lists[i].avatar && !data.lists[i].auditContent.avatar){

                    }else if(data.lists[i].auditContent && data.lists[i].auditContent.avatar && data.lists[i].auditContent.avatar!='1' && data.lists[i].oldAvatar){
                        code.find('#photo').attr('src',data.lists[i].oldAvatar);
                    }else if(data.lists[i].sex==1){
                        code.find('#photo').attr('src','img/nan01.png');
                    }else{
                        code.find('#photo').attr('src','img/nv01.png');
                    }
                    code.find('#photo').attr('userId',data.lists[i]._id);

                    if(data.lists[i].mock){
                        code.find('#nickname').text(data.lists[i].nickname);
                    }else{
                        if(data.lists[i].nickname && data.lists[i].auditContent.nickname=='1'){
                            code.find('#nickname').text(data.lists[i].nickname);
                        }else if(data.lists[i].auditContent.nickname!='1' && data.lists[i].oldName){
                            code.find('#nickname').text(data.lists[i].oldName);
                        }else{
                            if(data.lists[i].sex==1){

                            }else{

                        }

                    }
                    //判断是否高级会员及等级
                    if(shield1=='no'){
                        var sex = data.lists[i].sex;
                        if(data.lists[i].vipLevel == "vip1" || data.lists[i].vipLevel == "vip2"){
                            code.find('#nickname').css("color",'#786436');
                            code.find('.vip-logo').css('display','inline-block');
                            code.find('.vip-logo').attr("src",sex==1?"./img/pic_GoldMember.png":"./img/women_pic_MonarchMember.png");
                        }else if(data.lists[i].vipLevel == "vip3"){
                            code.find('#nickname').css("color",'#786436');
                            code.find('.vip-logo').attr("src",sex==1?"./img/pic_DiamondMember.png":"./img/women_pic_PrincessMember.png");
                            code.find('.vip-logo').attr("src","./img/pic_DiamondMember.png");
                        }else if(data.lists[i].vipLevel == "vip4"){
                            code.find('#nickname').css("color",'#786436');
                            code.find('.vip-logo').css('display','inline-block');
                            code.find('.vip-logo').attr("src",sex==1?"./img/pic_CrownMember.png":"./img/women_pic_QueenMember.png");
                        }else{
                            code.find('.vip-logo').hide();
                        }
                    }
                    if(data.lists[i].city){
                        if(!data.lists[i].age && !data.lists[i].lovePrice){
                            code.find('.addr').html(data.lists[i].city);
                        }else{
                            code.find('.addr').html(data.lists[i].city+'/');
                        }
                    }
                    if(data.lists[i].age){
                        if(data.lists[i].lovePrice){
                            code.find('.age').html((data.lists[i].age>=50?'50+':data.lists[i].age)+ageLang()+'/');
                        }else{
                            code.find('.age').html((data.lists[i].age>=50?'50+':data.lists[i].age)+ageLang());
                        }
                    }
                    if(data.lists[i].lovePrice){
                        code.find('.lovePrice').html(data.lists[i].lovePrice);
                    }
